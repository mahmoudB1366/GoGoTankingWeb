<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GoGo Tanking</title>
  <!-- CSS Section -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="./Content/game.css">
</head>
<body>
	<canvas id="canvas" width="640" height="480"></canvas>

	<!-- JavaScript Section -->
	
	<!-- CreateJS Libraries -->
	<script src="./node_modules/easeljs/lib/easeljs.min.js"></script>
	<script src="./node_modules/tweenjs/lib/tweenjs.min.js"></script>
	<script src="./node_modules/soundjs/lib/soundjs.min.js"></script>
	<script src="./node_modules/preloadjs/lib/preloadjs.min.js"></script>
	
	<!-- Game Scripts -->

	<!-- Configuration Files -->
	<script src="./Scripts/config/scene.js"></script>

	<!-- objects -->
	<script src="./Scripts/objects/game.js"></script>
	<script src="./Scripts/objects/button.js"></script>
	<script src="./Scripts/objects/scene.js"></script>
	

	 <!-- Scenes -->
	<script src="./Scripts/scenes/start.js"></script>

	<script src="./Scripts/core/game.js"></script>
	  
	<div id="prompt" class="name-promptP1">
		<div class="input-group">
	      <input id="player1-name" type="text" class="form-control" placeholder="Player 1" autocomplete="off">
	    </div>
	    <div class="tank-select col-md-12">
	    	<label>Select your tank:</label>
	      	<ul class="tank-selection">
	      		<li class="selected" data-tank="1">
	      			<img src="./Assets/Images/tank1.png">
	      		</li>
	      		<li data-tank="2">
	      			<img src="./Assets/Images/tank2.png">
	      		</li>
	      		<li data-tank="3">
	      			<img src="./Assets/Images/tank3.png">
	      		</li>
	      	</ul>
    	</div>
	</div>
	<div id="prompt" class="name-promptP2">
		<div class="input-group">
			<input id="player2-name" type="text" class="form-control" placeholder="Player 2" autocomplete="off">
		</div>
		<div class="tank-select col-md-12">
			<label>Select your tank:</label>
			<ul class="tank-selection">
				<li data-tank="1">
					<img src="./Assets/Images/tank4.png">
				</li>
				<li data-tank="2">
					<img src="./Assets/Images/tank5.png">
				</li>
				<li data-tank="3">
					<img src="./Assets/Images/tank6.png">
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
